<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Square layout on large screens */
        @media (min-width: 768px) {
            .container {
                aspect-ratio: 1;
                max-width: min(420px, 90vh);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 1.5rem;
                border-radius: 0.75rem;
                margin: 0.5rem;
            }
        }
        
        /* Tablet optimizations */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 380px;
                padding: 2rem;
            }
        }
        
        /* Large screen optimizations */
        @media (min-width: 1024px) {
            .container {
                max-width: 450px;
                padding: 3rem;
            }
        }
        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-bottom: 0.875rem;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Responsive button sizing */
        @media (max-width: 767px) {
            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
            }
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
        }
        .btn-google:hover {
            background-color: #3367D6;
        }
        .btn-apple {
            background-color: #000000;
            color: white;
        }
        .btn-apple:hover {
            background-color: #1D1D1F;
        }
        .btn-microsoft {
            background-color: #00A4EF;
            color: white;
        }
        .btn-microsoft:hover {
            background-color: #008BD1;
        }
        .btn-loading {
            opacity: 0.8;
            cursor: wait;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* Responsive message box */
        @media (max-width: 767px) {
            .message-box {
                top: 10px;
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
                max-width: 95%;
            }
        }
        .message-box.show {
            opacity: 1;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider:not(:empty)::before {
            margin-right: 1rem;
        }
        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
        .logo {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }
        
        .btn:hover .logo {
            transform: scale(1.1);
        }
        
        /* Responsive logo sizing */
        @media (max-width: 767px) {
            .logo {
                width: 20px;
                height: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .logo {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600 text-sm md:text-base">Sign in to continue to Voice Assist</p>
        </div>
        
        <!-- Hidden input for return URL -->
        <input type="hidden" id="returnUrl" value="{{ return_url if return_url else '/' }}">
        
        <div class="space-y-3">
            <button id="loginGoogle" class="btn btn-google">
                <img src="/web/icons/google-icon.svg" alt="Google" class="logo">
                <span>Continue with Google</span>
            </button>
            
            <button id="loginMicrosoft" class="btn btn-microsoft">
                <img src="/web/icons/microsoft-icon.svg" alt="Microsoft" class="logo">
                <span>Continue with Microsoft</span>
            </button>
            
            <div class="divider">or</div>
            
            <button id="loginApple" class="btn btn-apple">
                <img src="/web/icons/apple-icon.svg" alt="Apple" class="logo">
                <span>Continue with Apple</span>
            </button>
        </div>
        
        <div id="result" class="mt-6 text-sm text-gray-600 text-center hidden"></div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script type="module">
        const absoluteMgrUrl = window.location.origin + '/web/auth/manager.js';
        console.log('Attempting to import AuthManager from:', absoluteMgrUrl);
        
        import(absoluteMgrUrl).then(module => {
            const { AuthManager } = module;
            console.log('Import successful');
            
            const loginGoogle = document.getElementById('loginGoogle');
            const loginApple = document.getElementById('loginApple');
            const result = document.getElementById('result');
            const loginMicrosoft = document.getElementById('loginMicrosoft');
            const messageBox = document.getElementById('messageBox');

            // No need to instantiate AuthManager as all methods are static

            // Show error message
            function showError(message) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            }

            // Handle URL errors
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showError(decodeURIComponent(error));
                // Clean up the URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Set loading state
            function setLoading(button, isLoading) {
                const buttonText = button.querySelector('span') || button;
                button.disabled = isLoading;
                button.classList.toggle('btn-loading', isLoading);
                buttonText.textContent = isLoading ? 'Signing in...' : buttonText.textContent.replace('Signing in...', 'Continue with ' + button.id.replace('login', ''));
            }

            // Handle login
            async function handleLogin(provider) {
                const button = document.getElementById(`login${provider.charAt(0).toUpperCase() + provider.slice(1)}`);
                try {
                    setLoading(button, true);
                    const returnUrl = document.getElementById('returnUrl').value;
                    await AuthManager.startLogin(provider, 'web', { return_url: returnUrl });
                } catch (err) {
                    console.error('Login error:', err);
                    showError(err.message || 'Failed to sign in. Please try again.');
                    result.classList.remove('hidden');
                    result.textContent = String(err);
                } finally {
                    setLoading(button, false);
                }
            }

            // Event listeners
            loginGoogle.addEventListener('click', () => handleLogin('google'));
            loginApple.addEventListener('click', () => handleLogin('apple'));
            if (loginMicrosoft) {
                loginMicrosoft.addEventListener('click', () => handleLogin('microsoft'));
            }
        }).catch(error => {
            console.error('Failed to import AuthManager:', error);
        });
    </script>
</body>
</html>
