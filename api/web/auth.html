<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
        }
        .btn-google:hover {
            background-color: #3367D6;
        }
        .btn-apple {
            background-color: #000000;
            color: white;
        }
        .btn-apple:hover {
            background-color: #1D1D1F;
        }
        .btn-microsoft {
            background-color: #00A4EF;
            color: white;
        }
        .btn-microsoft:hover {
            background-color: #008BD1;
        }
        .btn-loading {
            opacity: 0.8;
            cursor: wait;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 0.875rem;
            max-width: 90%;
            text-align: center;
        }
        .message-box.show {
            opacity: 1;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider:not(:empty)::before {
            margin-right: 1rem;
        }
        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
        .logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to continue to Voice Assist</p>
        </div>
        
        <div class="space-y-3">
            <button id="loginGoogle" class="btn btn-google">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>Continue with Google</span>
            </button>
            
            <button id="loginMicrosoft" class="btn btn-microsoft">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                    <path fill="#f3f3f3" d="M0 0h11.5v11.5H0zM11.5 11.5H23V23H11.5zM0 11.5h11.5V23H0z"/>
                    <path fill="#f3f3f3" d="M11.5 0H23v11.5H11.5z"/>
                </svg>
                <span>Continue with Microsoft</span>
            </button>
            
            <div class="divider">or</div>
            
            <button id="loginApple" class="btn btn-apple">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.27-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                <span>Continue with Apple</span>
            </button>
        </div>
        
        <div id="result" class="mt-6 text-sm text-gray-600 text-center hidden"></div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script type="module">
        import { AuthManager } from './auth/manager.js';

        const loginGoogle = document.getElementById('loginGoogle');
        const loginApple = document.getElementById('loginApple');
        const result = document.getElementById('result');
        const loginMicrosoft = document.getElementById('loginMicrosoft');
        const messageBox = document.getElementById('messageBox');

        // No need to instantiate AuthManager as all methods are static

        // Show error message
        function showError(message) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        // Handle URL errors
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
            // Clean up the URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Set loading state
        function setLoading(button, isLoading) {
            const buttonText = button.querySelector('span') || button;
            button.disabled = isLoading;
            button.classList.toggle('btn-loading', isLoading);
            buttonText.textContent = isLoading ? 'Signing in...' : buttonText.textContent.replace('Signing in...', 'Continue with ' + button.id.replace('login', ''));
        }

        // Handle login
        async function handleLogin(provider) {
            const button = document.getElementById(`login${provider.charAt(0).toUpperCase() + provider.slice(1)}`);
            try {
                setLoading(button, true);
                await AuthManager.startLogin(provider, 'web');
            } catch (err) {
                console.error('Login error:', err);
                showError(err.message || 'Failed to sign in. Please try again.');
                result.classList.remove('hidden');
                result.textContent = String(err);
            } finally {
                setLoading(button, false);
            }
        }

        // Event listeners
        loginGoogle.addEventListener('click', () => handleLogin('google'));
        loginApple.addEventListener('click', () => handleLogin('apple'));
        if (loginMicrosoft) {
            loginMicrosoft.addEventListener('click', () => handleLogin('microsoft'));
        }
    </script>
</body>
</html>
