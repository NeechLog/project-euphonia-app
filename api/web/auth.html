<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 / OIDC Login</title>
    <!-- TODO: Replace with documented Tailwind CSS in production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-bottom: 0.75rem;
        }
        .btn-google {
            background-color: #10B981; /* green-500 */
            color: white;
        }
        .btn-google:hover {
            background-color: #059669; /* green-600 */
        }
        .btn-apple {
            background-color: #10B981; /* green-500 */
            color: white;
        }
        .btn-apple:hover {
            background-color: #059669; /* green-600 */
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
            font-size: 0.875rem;
        }
        .message-box.show {
            opacity: 1;
            top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 mb-6">Sign in to continue to Voice Assist</p>
        
        <div class="space-y-3">
            <button id="loginGoogle" class="btn btn-google">
                <img src="icons/google-icon.svg" alt="Google" width="20" height="20">
                Continue with Google
            </button>
            <button id="loginApple" class="btn btn-apple">
                <img src="icons/apple-icon.svg" alt="Apple" width="20" height="20">
                Continue with Apple
            </button>
        </div>
        
        <div id="result" class="mt-6 text-left text-sm text-gray-700 bg-gray-50 p-4 rounded-lg hidden"></div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script type="module">
        import { startLogin } from './pkce_auth.js';

        const loginGoogle = document.getElementById('loginGoogle');
        const loginApple = document.getElementById('loginApple');
        const result = document.getElementById('result');

        async function getStateFromServer(provider) {
            const resp = await fetch(`/auth/${provider}/state`, { credentials: 'include' });
            if (!resp.ok) {
                throw new Error('Failed to get auth state from server');
            }
            const data = await resp.json();
            return data.state;
        }

        async function handleLogin(provider) {
            try {
                const state = await getStateFromServer(provider);
                const redirectUri = window.location.origin + `/auth/${provider}/callback`;
                await startLogin(provider, "web",state);
            } catch (err) {
                console.error(err);
                result.classList.remove('hidden');
                result.textContent = String(err);
            }
        }

        loginGoogle.addEventListener('click', () => handleLogin('google'));
        loginApple.addEventListener('click', () => handleLogin('apple'));
    </script>
</body>
</html>
