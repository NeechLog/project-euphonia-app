<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 / OIDC Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Sign in</h1>
        <p class="text-gray-600 mb-6">Choose a provider to start the OAuth2/OIDC login flow. Tokens are only logged on the server for now.</p>
        <div class="space-y-3">
            <button id="loginGoogle" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                Continue with Google
            </button>
            <button id="loginApple" class="w-full px-4 py-2 rounded-lg bg-black text-white font-semibold hover:bg-gray-900 transition">
                Continue with Apple
            </button>
        </div>
        <pre id="result" class="mt-4 text-left text-xs text-gray-700 bg-gray-50 p-3 rounded hidden"></pre>
    </div>

    <script type="module">
        import { startLogin } from './pkce_auth.js';

        const loginGoogle = document.getElementById('loginGoogle');
        const loginApple = document.getElementById('loginApple');
        const result = document.getElementById('result');

        async function getStateFromServer(provider) {
            const resp = await fetch(`/auth/${provider}/state`, { credentials: 'include' });
            if (!resp.ok) {
                throw new Error('Failed to get auth state from server');
            }
            const data = await resp.json();
            return data.state;
        }

        async function handleLogin(provider) {
            try {
                const state = await getStateFromServer(provider);
                const redirectUri = window.location.origin + `/auth/${provider}/callback`;
                await startLogin(provider, state, redirectUri);
            } catch (err) {
                console.error(err);
                result.classList.remove('hidden');
                result.textContent = String(err);
            }
        }

        loginGoogle.addEventListener('click', () => handleLogin('google'));
        loginApple.addEventListener('click', () => handleLogin('apple'));
    </script>
</body>
</html>
