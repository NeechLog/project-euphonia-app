# Audio processing extras
audio = [
    "librosa>=0.10.0",
    "soundfile>=0.12.1",
    "webrtcvad>=2.0.10",
    "pydub>=0.25.1",
    "ffmpeg-python>=0.2.0",
    "torchaudio>=2.8.0",
]

# Machine learning extras
ml = [
    "torch>=2.8.0",
    "torchvision>=0.15.0",
    "torchaudio>=2.8.0",
    "transformers>=4.30.0",
    "datasets>=2.12.0",
    "evaluate>=0.4.0",
    "accelerate>=0.20.0",
    "optuna>=3.1.0",
    "wandb>=0.15.0",
    "tensorboard>=2.12.0",
    "mlflow>=2.3.0",
]

# Google Cloud extras
gcp = [
    "google-cloud-aiplatform>=1.60.0",
    "google-cloud-speech>=2.21.0",
    "google-cloud-texttospeech>=2.14.0",
    "google-auth>=2.16.0",
    "google-api-python-client>=2.86.0",
    "google-cloud-storage>=2.8.0",
]

# Local development
dev-all = [
    "euphonia-voice-assist[dev]",
    "euphonia-voice-assist[audio]",
    "euphonia-voice-assist[ml]",
    "euphonia-voice-assist[gcp]",
]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=api --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
ignore = ["E501"]
