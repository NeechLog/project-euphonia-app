[project]
name = "euphonia-voice-assist"
version = "0.1.0"
description = "Voice assistance platform with advanced speech processing capabilities"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    # Core Dependencies
    "fastapi>=0.111.1",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
    "python-dotenv>=0.19.0",
    "httpx>=0.23.0",
    # Authentication
    "authlib>=1.3.1",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    # Audio Processing
    "numpy>=1.24.0,<2.0.0", # Pinned to be compatible with PyTorch 2.1.0
    "torch==2.1.0",
    "torchvision==0.16.0",
    "torchaudio==2.1.0",
    "soundfile>=0.12.1",
    "librosa>=0.10.0",
    "webrtcvad>=2.0.10",
    "pydub>=0.25.1",
    "nemo-toolkit[asr]>=2.5.1",
    "nari-tts",
    "openai-whisper>=20231117",
    "faster-whisper>=0.9.0",
    # Google Cloud
    "google-cloud-aiplatform>=1.60.0",
    "google-cloud-speech>=2.21.0",
    "google-cloud-texttospeech>=2.14.0",
    "google-auth>=2.16.0",
    "google-api-python-client>=2.86.0",
    # Utilities
    "python-multipart>=0.0.9",
    "tqdm>=4.66.1",
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
    "pytz>=2023.3",
    "python-slugify>=8.0.1",
    "pyyaml>=6.0.1",
    "debugpy>=1.6.0",
    "python-daemon>=3.1.2",
]

[tool.setuptools.packages.find]
where = ["api"]  # Look for packages in the api directory
include = ["*"]  # Include all packages under api/

[project.scripts]
euphonia-serve = "api.start_server:start_server"
euphonia-stop = "api.stop_server:stop_server"
euphonia-auth-cli = "api.oauth.auth_sample_cli:main"
euphonia-gcloud-cli = "api.gcloudAdapter.gcp_sample_cli:main"
euphonia-local-cli = "api.local_adapter.local_sample_cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/euphonia-voice-assist"
Documentation = "https://github.com/yourusername/euphonia-voice-assist#readme"
Issues = "https://github.com/yourusername/euphonia-voice-assist/issues"
Source = "https://github.com/yourusername/euphonia-voice-assist"

[[tool.uv.index]]
name="pytorch"
url="https://download.pytorch.org/whl/cu124"
explicit=true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
default=true

[tool.uv.sources]
nari-tts = { git = "https://github.com/nari-labs/dia.git" }
torch = [{ index = "pytorch" }]
torchaudio = [{ index = "pytorch" }]
[tool.uv]
override-dependencies = [
    # This instructs uv to ignore the version requirement for these packages
    # when they come up as transitive dependencies
    "torch",
    "torchaudio",
    "protobuf<4.0.0",
    "numpy<2.0.0"
]

